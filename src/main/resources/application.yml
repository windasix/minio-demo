server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: minio-demo

  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  servlet:
    multipart:
      enabled: true #开启文件上传
      max-file-size: 1000000MB #限制文件上传大小为10M
      max-request-size: 1000000MB
      file-size-threshold: 1000000MB

#请把下面的配置换成自己的服务器
minio:
  endpoint: http://192.168.31.155:9000
  accessKey: minioadmin
  secretKey: minioadmin
  filHost: http://file.songshijun.top

logging:
  level:
    ROOT: INFO
    com.minio: DEBUG
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{50} - %msg%n'
  file:
    name: ${logging.file.path}/${spring.application.name}.log
    path: /home/logs/${spring.application.name}
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

